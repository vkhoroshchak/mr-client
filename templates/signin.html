    <!-- Bootstrap core CSS -->
<link href="{{url_for('static', path='/assets/dist/css/bootstrap.min.css')}}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', path='/css/signin.css')}}" rel="stylesheet">

  <body class="text-center">
    
<main class="form-signin">
  <form action="/auth/cookie/login" method="post">
    <h1 class="h3 mb-3 fw-normal">MapReduce Service</h1>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" name="username" value="{{username}}" id="username"  placeholder="name@example.com">
      <label for="username">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" value="{{password}}" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <a href="/auth/signup">Sign up</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>


    
  </body>
